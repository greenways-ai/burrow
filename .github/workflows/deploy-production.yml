name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

jobs:
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy' || github.ref_type == 'tag' || github.event_name == 'push'
    
    steps:
    - name: Verify branch/tag
      run: |
        echo "Deploying from: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"

  deploy-supabase:
    name: Deploy Supabase to Production
    runs-on: ubuntu-latest
    environment: production
    needs: verify
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Load Supabase credentials from dot-secrets
      run: |
        echo "Loading Supabase credentials..."
        source .secrets/burrow/prod/supabase.env
        echo "SUPABASE_ACCESS_TOKEN=$SUPABASE_ACCESS_TOKEN" >> $GITHUB_ENV
        echo "PRODUCTION_SUPABASE_PROJECT_REF=$PRODUCTION_SUPABASE_PROJECT_REF" >> $GITHUB_ENV
      shell: bash
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Link Supabase project
      run: supabase link --project-ref $PRODUCTION_SUPABASE_PROJECT_REF
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        
    - name: Push database migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}

  deploy-vercel:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    environment: production
    needs: [verify, deploy-supabase]
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Load environment from dot-secrets
      run: |
        echo "Loading production environment..."
        cp .secrets/burrow/prod/.env .env.local
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to Vercel
      uses: vercel/action-deploy@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
