name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-supabase:
    name: Deploy Supabase to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Load Supabase credentials from dot-secrets
      run: |
        echo "Loading Supabase credentials..."
        source .secrets/burrow/staging/supabase.env
        echo "SUPABASE_ACCESS_TOKEN=$SUPABASE_ACCESS_TOKEN" >> $GITHUB_ENV
        echo "STAGING_SUPABASE_PROJECT_REF=$STAGING_SUPABASE_PROJECT_REF" >> $GITHUB_ENV
      shell: bash
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Link Supabase project
      run: supabase link --project-ref $STAGING_SUPABASE_PROJECT_REF
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        
    - name: Push database migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}

  deploy-vercel:
    name: Deploy to Vercel Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: deploy-supabase
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Load environment from dot-secrets
      run: |
        echo "Loading staging environment..."
        cp .secrets/burrow/staging/.env .env.local
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to Vercel
      uses: vercel/action-deploy@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}
