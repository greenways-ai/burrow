name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_TOKEN }}
      
    - name: Load environment from dot-secrets
      run: |
        if [ -f .secrets/burrow/prod/.env ]; then
          echo "Loading environment from dot-secrets..."
          cp .secrets/burrow/prod/.env .env.local
          echo "Environment file copied"
        else
          echo "Creating placeholder .env.local"
          echo "NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=test-key" >> .env.local
        fi
      shell: bash
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run linter
      run: npm run lint
      continue-on-error: true
      
    - name: Build Next.js
      run: npm run build

  supabase-check:
    name: Supabase Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Check Supabase connection
      run: supabase --version
        
    - name: Check migrations
      run: |
        if [ -d supabase/migrations ]; then
          echo "✓ Migrations directory exists"
          ls -la supabase/migrations/
        else
          echo "✗ Migrations directory not found"
          exit 1
        fi
