[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXT_PUBLIC_APP_URL = "https://burrow.greenways.ai"

[context.deploy-preview.environment]
  NEXT_PUBLIC_APP_URL = "https://deploy-preview--burrow-greenways-ai.netlify.app"
